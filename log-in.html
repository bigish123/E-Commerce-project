<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log-in.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
  <section>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h3>Create Account</h3>
			<div class="social-container">
				<a aria-label="facebook" href="#" class="social"><i class="fa fa-facebook-f"></i></a>
				<a aria-label="google" href="#" class="social"><i class="fa fa-google-plus"></i></a>
				<a aria-label="linkedin" href="#" class="social"><i class="fa fa-linkedin-square"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h3>Login</h3>
			<div class="social-container">
				<a aria-label="facebook" href="#" class="social"><i class="fa fa-facebook-f"></i></a>
				<a aria-label="google" href="#" class="social"><i class="fa fa-google-plus"></i></a>
				<a aria-label="linkedin" href="#" class="social"><i class="fa fa-linkedin-square"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Login</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h2>Welcome Back!</h2>
				<p>To keep connected with us, please login</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h2>Ready to join?</h2>
				<p>Enter your personal details and start your journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
</section>
  
  <script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
  </script>
</body>
</html>
